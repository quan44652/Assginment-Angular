<div class="wrapper">
    <h1 class="title">Add Products</h1>
    <div class="container">
        <form (submit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Image Sticker </label>
                <input [(ngModel)]="product.sticker" name="sticker" type="text"
                    class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Name Product</label>
                <input [(ngModel)]="product.name" name="name" type="text"
                    class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Price New Product</label>
                <input [(ngModel)]="product.priceNew" name="priceNew" value="0"
                    min="0" type="number" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Price Old Product</label>
                <input [(ngModel)]="product.priceOld" name="priceOld" value="0"
                    min="0" type="number" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Image Product </label>
                <input [(ngModel)]="product.image" name="image" type="text"
                    class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Danh má»¥c</label>
                <select [(ngModel)]="product.categoryId" name="category"
                    class="form-select" aria-label="Default select example">
                    <option *ngFor="let item of category" value={{item._id}}>{{item.name}}</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Promotion</label>
                <ng-select class="form-select" [multiple]="true"
                    [(ngModel)]="product.promotionId" name="selectPromotion">
                    <ng-option class="ng-option" *ngFor="let item of promotions"
                        [value]="item._id">{{item.name}}</ng-option>
                </ng-select>
            </div>
            <br />Selected car ID: {{product.promotionId | json}}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
