<div class="wrapper">
    <div class="header"><h2 class="title">User</h2></div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Option</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of users,let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.role}}</td>

                    <td [width]="350"><button
                            (click)="handleRemove(item._id)"
                            class="btn btn-danger me-3"><fa-icon
                                [icon]='faTrash'></fa-icon></button><button
                            *ngIf="item.role == 'member' "
                            (click)="onClick(item._id)"
                            class="btn btn-success me-3"><fa-icon
                                [icon]='faPenToSquare'></fa-icon>Cấp
                            quyền</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
