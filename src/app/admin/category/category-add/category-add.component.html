<div class="wrapper">
    <h1 class="title">Add Category</h1>
    <div class="container">
        <form (submit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Name Category</label>
                <input [(ngModel)]="category.name" name="name" type="text"
                    class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Image Category</label>
                <input [(ngModel)]="category.image" name="image" type="text"
                    class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Link Category</label>
                <input [(ngModel)]="category.link" name="link" type="text"
                    class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
