<div class="wrapper">
    <div class="header"><h2 class="title">Category</h2> <a
            routerLink="/admin/category/add"><button
                class="btn btn-primary">Add New</button></a></div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Link</th>
                    <th scope="col">Image</th>
                    <th scope="col">Option</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of categories,let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.link}}</td>
                    <td><img width="100px" src={{item.image}} alt></td>

                    <td [width]="150"><button (click)="handleRemove(item._id)"
                            class="btn btn-danger me-3"><fa-icon
                                [icon]='faTrash'></fa-icon></button><a
                            [routerLink]="['/admin/category/edit/',item._id]"><button
                                class="btn btn-success"><fa-icon
                                    [icon]='faPenToSquare'></fa-icon></button></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
