<div class="wrapper">
    <div class="overlay">
        <div class="auth-form ">
            <div class="signin-bg">
                <img src="../../../assets/images/login-bg.png" alt>
            </div>
            <div class="box-form">
                <h2>Đăng kí tài khoản</h2>
                <form action>
                    <div class="form-group">
                        <label for>Tài khoản:</label>
                        <input [(ngModel)]="user.email" name="email"
                            placeholder="Tài khoản *" type="text">
                    </div>
                    <div class="form-group">
                        <label for>Họ tên:</label>
                        <input [(ngModel)]="user.name" name="name"
                            placeholder="Họ tên *" type="text">
                    </div>
                    <div class="form-group">
                        <label for>Mật khẩu</label>
                        <input [(ngModel)]="user.password" name="email"
                            placeholder="Mật khẩu *" type="text">
                    </div>
                    <div class="form-group">
                        <label for>Nhập lại mật khẩu</label>
                        <input [(ngModel)]="user.confirmPassword" name="email"
                            placeholder="Nhập lại mật khẩu *" type="text">
                    </div>
                    <div class="button-group">
                        <button (click)="onSubmit()" class="btn btn-signin">Đăng
                            ký tài khoản</button>
                        <a routerLink="/signin" class="btn btn-signup">Đăng nhập</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
