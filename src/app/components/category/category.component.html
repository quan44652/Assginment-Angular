<div class="wrapper">
    <ul class="container">
        <li *ngFor="let item of category">
            <a (click)="handleClick(item._id)"
                [routerLink]="['/',item._id]">
                <span class="icon">
                    <img
                        src={{item.image}}
                        alt>
                </span>
                <h6>{{item.name}}</h6>
            </a>
        </li>
    </ul>
</div>
